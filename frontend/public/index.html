<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>电力服务智能助手</title>
    <style>
        /* 加载中的样式 */
        #app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a1929;
            color: #4fc3f7;
            font-family: 'Microsoft YaHei', sans-serif;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(79, 195, 247, 0.3);
            border-radius: 50%;
            border-top-color: #4fc3f7;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- Vue CLI将自动注入CSS文件 -->
</head>

<body>
    <noscript>
        <strong>很抱歉，电力服务智能助手需要启用JavaScript才能正常工作。</strong>
    </noscript>

    <!-- Vue应用挂载点 -->
    <div id="app">
        <div id="app-loading">
            <div class="loading-spinner"></div>
            <h2>电力服务智能助手</h2>
            <p>系统加载中，请稍候...</p>
        </div>
    </div>

    <!-- Vue CLI将自动注入JS文件 -->
</body>

</html>
